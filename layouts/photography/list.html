{{ define "photography" }}
    <div id="photography">
       {{ range (where .Site.Pages "Type" "album").ByDate.Reverse }}
            <article class="thumb">
                <a href="{{ .Permalink }}" class="link"><img src="{{ .Params.albumthumb }}" alt="{{ .Title }}" /></a>
                <h2>{{ .Title }}</h2>
            </article>
        {{ end }}
    </div>
{{ end }}
